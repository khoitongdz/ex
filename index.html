<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách mã dự phòng</title>
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="https://images-ext-1.discordapp.net/external/oY3IzCcrSLI8TfqjZf_TDPN5whbviE_PGqQqzJd2GYE/%3Fsize%3D4096/https/cdn.discordapp.com/avatars/1253726505402499203/6602147533b258ea90daf9b2c4a45176.png?format=webp&quality=lossless&width=476&height=476" type="image/png">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #1e3c72, #2a5298, #6b48ff, #ff6f61);
            background-size: 400%;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            animation: gradient 15s ease infinite;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            width: 90%;
            padding: 30px;
            margin: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 1;
            transition: box-shadow 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 15px 50px rgba(255, 255, 255, 0.2);
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.9), 0 0 30px rgba(255, 255, 255, 0.7);
            animation: neon 1.5s ease-in-out infinite alternate;
        }

        h1 {
            font-size: 3em;
            font-weight: 700;
        }

        h2 {
            font-size: 2.2em;
            margin-top: 50px;
        }

        .code-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.5s forwards;
        }

        .code-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .code {
            font-family: 'Roboto Mono', monospace;
            font-size: 1.3em;
            color: #e0e0e0;
            letter-spacing: 1px;
        }

        .star-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.8em;
            color: #ccc;
            transition: transform 0.2s ease, color 0.3s ease;
        }

        .star-btn.copied {
            color: transparent;
            background: linear-gradient(45deg, #ffd700, #ff6f61);
            background-clip: text;
            -webkit-background-clip: text;
            animation: sparkle 0.6s ease, rotate 0.6s ease;
        }

        .star-btn:hover {
            transform: scale(1.3);
            color: #fff;
        }

        .star-btn:active {
            transform: scale(0.9);
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 1.1em;
            color: #ddd;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
            transition: transform 0.3s ease;
        }

        .footer span {
            color: #ffd700;
            font-weight: 600;
            transition: text-shadow 0.3s ease, transform 0.3s ease;
        }

        .footer span:hover {
            text-shadow: 0 0 20px #ffd700, 0 0 30px #ffd700;
            transform: scale(1.1);
        }

        .copy-toast {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #ffd700, #ff6f61, #6b48ff);
            background-size: 200%;
            color: #fff;
            padding: 15px 30px;
            border-radius: 12px;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            font-size: 1.2em;
            font-weight: 600;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: toastGlow 1.5s ease-in-out infinite alternate;
        }

        .copy-toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-15px);
            animation: toastGlow 1.5s ease-in-out infinite alternate, shake 0.3s ease;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes sparkle {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes neon {
            from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 30px rgba(255, 255, 255, 0.8); }
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes toastGlow {
            from { box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5); }
            to { box-shadow: 0 6px 30px rgba(255, 255, 255, 0.5); }
        }

        @keyframes shake {
            0% { transform: translateX(-50%) translateY(-15px); }
            25% { transform: translateX(-52%) translateY(-15px); }
            50% { transform: translateX(-48%) translateY(-15px); }
            75% { transform: translateX(-52%) translateY(-15px); }
            100% { transform: translateX(-50%) translateY(-15px); }
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            h1 {
                font-size: 2.2em;
            }
            h2 {
                font-size: 1.8em;
            }
            .code {
                font-size: 1.1em;
            }
            .star-btn {
                font-size: 1.5em;
            }
            .footer {
                font-size: 0.9em;
            }
            .copy-toast {
                padding: 12px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1> mã dự phòng reisurk</h1>
        <div id="backupCodeList"></div>
        <h2>Mã dự phòng reisurrk</h2>
        <div id="mainAccCodeList"></div>
        <div class="footer"> <span> © by khoi</span></div>
    </div>
    <div id="copyToast" class="copy-toast">Đã sao chép mã!</div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        // Khởi tạo particles.js
        particlesJS('particles-js', {
            particles: {
                number: { value: 120, density: { enable: true, value_area: 800 } },
                color: { value: ['#ffffff', '#ffd700', '#ff6f61'] },
                shape: { type: ['circle', 'star'] },
                opacity: { value: 0.7, random: true },
                size: { value: 4, random: true },
                line_linked: { enable: false },
                move: { enable: true, speed: 4, direction: 'none', random: true }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' } },
                modes: { repulse: { distance: 150, duration: 0.4 }, push: { particles_nb: 5 } }
            },
            retina_detect: true
        });

        // Danh sách mã
        const backupCodes = [
            'kiệt ',
            'g',
            'a',
            'y:))',
            'jzsbpwlrd',
            'tyfa2zfq6',
            '84q50lvq7',
            '49g9fub9d',
            '5kdvjw34b',
            '83elaggkc'
        ];
        
        const mainAccCodes = [
"l85omgozy",
"hdqj1s0p9",
"9rqi4uitj",
"t8i2ph9kw",
"td5zpk7zg",
"f951dvnkd",
"0gevv1chw",
"0sg87x730",
"wh2sf6482",
"hu5z34g17"
        ];

        function renderCodeList(containerId, codeList) {
            const codeListContainer = document.getElementById(containerId);
            codeListContainer.innerHTML = '';
            codeList.forEach((code, index) => {
                const div = document.createElement('div');
                div.className = 'code-item';
                div.style.animationDelay = `${index * 0.1}s`;
                div.innerHTML = `
                    <span class="code">${code}</span>
                    <button class="star-btn" data-code="${code}" title="Sao chép mã">
                        <i class="fas fa-star"></i>
                    </button>
                `;
                codeListContainer.appendChild(div);
            });
        }

        // Hàm chạy hiệu ứng confetti
        function launchConfetti() {
            confetti({
                particleCount: 150,
                spread: 90,
                origin: { y: 0.5 },
                colors: ['#ffd700', '#ff6f61', '#6b48ff', '#ffffff'],
                shapes: ['star', 'circle'],
                scalar: 1.2,
                gravity: 0.5,
                ticks: 200
            });
            confetti({
                particleCount: 50,
                spread: 60,
                origin: { x: 0.2, y: 0.5 },
                colors: ['#ffd700', '#ff6f61'],
                shapes: ['star'],
                scalar: 0.8
            });
            confetti({
                particleCount: 50,
                spread: 60,
                origin: { x: 0.8, y: 0.5 },
                colors: ['#6b48ff', '#ffffff'],
                shapes: ['circle'],
                scalar: 0.8
            });
        }

        // Hàm sao chép mã và hiển thị thông báo
        function copyCode(code) {
            navigator.clipboard.writeText(code).then(() => {
                const toast = document.getElementById('copyToast');
                toast.textContent = `Đã sao chép: ${code}`;
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2500);
                const button = document.querySelector(`.star-btn[data-code="${code}"]`);
                button.classList.add('copied');
                setTimeout(() => button.classList.remove('copied'), 1000);
                launchConfetti();
            }).catch(() => {
                alert('Lỗi khi sao chép mã!');
            });
        }

        // Thêm sự kiện click cho nút sao
        document.addEventListener('click', (event) => {
            if (event.target.closest('.star-btn')) {
                const code = event.target.closest('.star-btn').dataset.code;
                copyCode(code);
            }
        });

        // Khởi tạo cả hai danh sách
        renderCodeList('backupCodeList', backupCodes);
        renderCodeList('mainAccCodeList', mainAccCodes);
    </script>
</body>
</html>
